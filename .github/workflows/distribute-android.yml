name: Build & Release Android

on:
  push:
    branches: [main]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: flutter pub get

      - run: flutter build apk --release

      - name: Get version from pubspec
        id: version
        run: echo "version=$(grep 'version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: Bolixo v${{ steps.version.outputs.version }} (build ${{ github.run_number }})
          body: |
            Download o APK abaixo e instale no seu Android.
          files: build/app/outputs/flutter-apk/app-release.apk
